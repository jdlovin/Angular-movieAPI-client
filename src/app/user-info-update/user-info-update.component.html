<mat-card>
  <mat-card-header>
    <mat-card-title>Update somethings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
        matInput
        [(ngModel)]="userData.Username"
        placeholder="Username"
        type="text"
        name="Username"
        >
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        [(ngModel)]="userData.Password"
        type = "password"
        placeholder="Password"
        name="Password"
        >
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        [(ngModel)]="userData.Email"
        type="email"
        placeholder="Email"
        name="Email"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
    mat-raised-button
    (click)="editUser()"
    color="primary"
    >
    Update!
    </button>
  </mat-card-actions>
</mat-card>
