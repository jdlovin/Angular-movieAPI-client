<app-navigation-bar></app-navigation-bar>
<div style="display:list-item;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt= {{movie.Title}}/>
    <mat-card-actions>
      <button
      mat-button
      (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      color="primary"
      >
    Genre
      </button>
      <button
      mat-button
      color="primary"
      (click)="showDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
      >
      Director
      </button>
      <button
      mat-button
      (click)="showSynopsisDialog(movie.Title, movie.Description)"
      color="primary"
      >
      Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
